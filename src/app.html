<template>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">${heading}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>


  <div class="container">
    <div class="row mt-4">
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">
            Todo App Form
          </div>
          <div class="card-body">
            <form submit.trigger="addTodo()">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Title" value.bind="title">
              </div>
              <div class="form-group">
                <textarea cols="30" rows="10" class="form-control" placeholder="Description" value.bind="description"></textarea>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Category" value.bind="category">
              </div>
              <br>

              <button type="submit" class="btn btn-primary btn-block">Add Todo</button>
            </form>
          </div>
        </div>
      </div>

      <div class="col-md-8" repeat.for="todo of todos">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">${todo.title}</h5>
            <p class="card-text">${todo.description}</p>
            <span>${todo.category}</span>

            <button click.trigger="removeTodo(todo)" class="btn btn-danger">Remove</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
